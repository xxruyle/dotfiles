[colors]
; Gruvbox colors
# background = #282828
#transparent background
background = #BE282828
background-alt = #504945
foreground = #ebdbb2
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
teal = #8ec07c
orange = #fe8019
gray = #a89984
active-orange = #d65d0e
alert = #fb4934
primary =#fe8019
disabled = #fe8019


[bar/example]
wm-restack = i3
width = 100%
height = 30
radius = 3


fixed-center = true


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; acts as margin ?
border-size = 0pt 
border-color = #00000000

padding-left = 0
padding-right = 3
module-margin = 1

separator = |
separator-foreground = ${colors.primary}

font-0 = Iosevka Nerd Font;2

modules-left = xworkspaces xwindow
modules-right = pplayerctl filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

bottom = true
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

; music
[module/pplayerctl]
type = custom/script
interval = 1
exec = echo $(playerctl-priority | sed -E 's/(.{200}).+/\\1.../') %{F#FE8019}%{A1:pplayerctl previous:}%{A} %{A1:pplayerctl play-pause:}$(pplayerctl status 2>/dev/null | grep Playing >/dev/null && echo '   ' || echo '   ')%{A} %{A1:pplayerctl next:}  %{A}%{F-}
exec-if = pplayerctl metadata -f {{playerName}} 2>/dev/null | grep -Ev 'mopidy' >/dev/null


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

# label-mounted =   %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-mounted =   %{F#EBDBB2}%percentage_used%%{F-}%
label-mounted-foreground = ${colors.primary}


label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}


[module/pulseaudio]
type = internal/pulseaudio

# format-volume-prefix = "VOL "
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "   "
label-muted-foreground = ${colors.disabled}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
; 
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
; 
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
# format-prefix = "RAM "
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
# format-prefix = "CPU "
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

