[bar/example]
wm-restack = i3
width = 100%
height = 27
radius = 0


fixed-center = true


; dpi = 96

background = ${colors.background}
foreground = ${colors.green}

line-size = 3pt

; acts as margin ?
border-size = 0pt 
border-color = #00000000

padding-left = 0
padding-right = 3
module-margin = 1

separator = |
separator-foreground = ${colors.purple}

font-0 = Iosevka Nerd Font:size=9;2
modules-left = xworkspaces xwindow i3
; modules-right = pplayerctl battery filesystem pulseaudio xkeyboard memory cpu wlan eth date popup-calendar
modules-right = pplayerctl battery0 battery1 filesystem pulseaudio xkeyboard memory cpu wlan date 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

bottom = true
; override-redirect = true

[module/i3]
type = internal/i3
format = <label-mode> 
label-mode = %mode%
label-mode-foreground = ${colors.alert}
label-focused = %index%

; [module/onedrive]
