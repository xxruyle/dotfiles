[module/date]
type = internal/date
interval = 1

# format = 🕓 <label>
# date = %H:%M
# date = %Y-%m-%d | %I:%M
date = %Y-%m-%d  🕓%l:%M %p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

