[module/memory]
type = internal/memory
interval = 2
# format-prefix = "RAM "
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
# format-prefix = "CPU "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} 󰖪 disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-}   %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

# format = 🕓 <label>
# date = %H:%M
# date = %Y-%m-%d | %I:%M
date = %Y-%m-%d  %{F#FE8019}🕓%{F-}%l:%M %p
date-alt = %Y-%m-%d %H:%M:%S

label-open = %date%
label-foreground = ${colors.foreground}

[module/popup-calendar]
type = custom/script
exec = ~/scripts/popup-calendar.sh
interval = 5
click-left = ~/scripts/popup-calendar.sh --popup &


[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-foreground = ${colors.primary}
label-close = ""
label-close-foreground = ${colors.alert}
label-separator = |
label-separator-foreground = ${colors.primary}

;Powermenu
menu-0-0 = "Hibernate"
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.alert}

menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.alert}

menu-0-2 = "Lock"
menu-0-2-exec = i3lock -B 10
menu-0-2-foreground = ${colors.primary}

;Hibernate
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Hibernate"
menu-1-1-exec = systemctl hibernate
menu-1-1-foreground = ${colors.alert}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.primary}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.green}

[settings]
screenchange-reload = true
