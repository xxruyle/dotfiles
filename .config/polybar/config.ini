[colors]
; Gruvbox colors
# background = #282828
#transparent background
background = #BE282828
background-alt = #504945
foreground = #ebdbb2
red = #fb4934
green = #b8bb26
yellow = #fabd2f
blue = #83a598
purple = #d3869b
teal = #8ec07c
orange = #fe8019
gray = #a89984
active-orange = #d65d0e
alert = #fb4934
primary =#fe8019
disabled = #fe8019


[bar/example]
wm-restack = i3
width = 100%
height = 30
radius = 3


fixed-center = true


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; acts as margin ?
border-size = 0pt 
border-color = #00000000

padding-left = 0
padding-right = 3
module-margin = 1

separator = |
separator-foreground = ${colors.primary}

font-0 = Iosevka Nerd Font;2

modules-left = xworkspaces xwindow
modules-right = playerctl filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

bottom = true
; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

; music
[module/playerctl]
type = custom/script
interval = 2
exec = echo $(playerctl metadata -f ' %{F#FE8019}ó°š %{F-} [{{album}}] {{artist}} - {{title}}' 2>/dev/null | sed -E 's/(.{60}).+/\\1.../') %{F#FE8019}%{A1:playerctl previous:}ï‚¨%{A} %{A1:playerctl play-pause:}$(playerctl status 2>/dev/null | grep Playing >/dev/null && echo ' ïŠ‹  ' || echo ' ï…„  ')%{A} %{A1:playerctl next:}ï‚©  %{A}%{F-}
exec-if = playerctl metadata -f {{playerName}} 2>/dev/null | grep -Ev 'mopidy' >/dev/null


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

# label-mounted = ï‚   %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-mounted = ï‚   %{F#EBDBB2}%percentage_used%%{F-}%
label-mounted-foreground = ${colors.primary}


label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.primary}


[module/pulseaudio]
type = internal/pulseaudio

# format-volume-prefix = "VOL "
format-volume-prefix = "ï€¨  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " î»¨  "
label-muted-foreground = ${colors.disabled}

; [module/xkeyboard]
